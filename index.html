<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Latest compiled and minified CSS -->
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <meta http-equiv="Cache-control" content="public">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body id="theme-1" class="theme-1">

  <main>
    
    <!-- Header section -->
    <header>
      <section><h1>calc</h1></section>
      <section> 
          <h2>THEME</h2> 
        <div>
          <div id="toggle-numbers"><span>1</span> <span>2</span> <span>3</span></div>
          <div class="toggle-bg-theme-1" id="toggle-bg" style="justify-content: start;"> <button id="toggle-btn"></button> </div>
        </div> 
      </section>
    </header>

    <!-- Calculator section -->
    <div id="screen-bg" class="screen-bg-theme-1">0</div>

    <section class="keypad-bg-theme-1" id="keypad-bg">

      <form>

      <div id="myInputButtons" class="myInputButtons-theme1">
        <input type="button" value="7" onclick="pressedButton(7)"> <input type="button" value="8" onclick="pressedButton(8)"> <input type="button" value="9" onclick="pressedButton(9)"> <input type="button" value="DEL" onclick="deleteCharacters()">
        <input type="button" value="4" onclick="pressedButton(4)"> <input type="button" value="5" onclick="pressedButton(5)"> <input type="button" value="6" onclick="pressedButton(6)"> <input type="button" value="+" onclick="additionOperation()">
        <input type="button" value="1" onclick="pressedButton(1)"> <input type="button" value="2" onclick="pressedButton(2)"> <input type="button" value="3" onclick="pressedButton(3)"> <input type="button" value="-" onclick="subrationOperation()">
        <input type="button" value="." onclick="dotPressedButton('.')"> <input type="button" value="0" onclick="pressedButton(0)"> <input type="button" value="/" onclick="divisionOperation()"> <input type="button" value="x" onclick="multiplicationOperation()">
      </div>

      <div id="myOtherButtons" class="myOtherButtons-theme1">
        <input type="reset" value="RESET" onclick="clearScreen()"> <input type="button" value="=" onclick="equalsOperation()">
      </div>

      </form>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tamuka-s-portfolio.vercel.app/" target="_blank">Tamuka Samuriwo</a>.
  </div>

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
